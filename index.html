<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">

    <style>
        input {
            margin: 10px;
        }

        #answer {
            border: solid black 2px;
            height: 25px;
            padding: 10px;
            width: 150px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div id="app">

    <h1>Mini Calculator</h1>

    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <div>
        <input type="radio" name="maths" value="multiply">Multiply
        <input type="radio" name="maths" value="divide">Divide
        <input type="radio" name="maths" value="add">Add
        <input type="radio" name="maths" value="subtract">Subtract
    </div>
<!--    result button-->
    <input type="submit" value="Atsakymas">
    <!-- answer place-->
    <div id="answer"></div>
</div>

<script src="appp.js" type="text/javascript"></script>
</body>
</html>
